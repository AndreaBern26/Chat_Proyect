{% extends '_partials/base.html' %}
{% block title %} Global chat {% endblock %}

{% block content %}
    <div class="container d-block">
        <h1 class="mb-3 font-weight-normal text-center mt-2">Life Chat</h1>
        <div class="container d-flex w-100 justify-content-center p-3 align-items-center">
            <ul id="messages" class="list-unstyled">
            {% for msg in list %}
                <li>{{ msg.message }}      {{ msg.message_date}}</li>
            {% endfor %}
            </ul>
        </div>
       
        <div class="d-flex w-100 justify-content-center p-3 align-items-center">
            <div class=" border border-1 p-5 rounded-4 bg-black">
                <input type="text" id="myMessage" class="form-control-lg p-2 text-black">
                <button id="send" class="btn btn-lg btn-warning mb-2">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/socketio.js"></script>
{% endblock %}
